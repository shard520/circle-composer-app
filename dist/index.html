<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Composer App</title>
    <link rel="stylesheet" href="/index.fa02a0b5.css">
    <script defer="" src="/index.436439df.js"></script>
  </head>
  <body>
    <div class="container__circles">
      <div class="circle__box"></div>
      <button aria-labelledby="playBtnText" class="btn btn--play-stop u-grow">
        <p id="playBtnText" class="btn__text">Click to begin</p>
      </button>
      <button aria-label="Shift sequence forward by 1 beat" class="btn btn--shift btn--minus u-hidden u-transparent">
        -
      </button>
      <button aria-label="Shift sequence backward by 1 beat" class="btn btn--shift btn--plus u-hidden u-transparent">
        +
      </button>
    </div>
    <div class="container__controls"></div>
  </body>
</html>
